<!DOCTYPE html>
<html lang="en"> 
<head>
<title>For your Deck Building Needs</title>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/colors.css">
<link rel="stylesheet" href="./css/checkbox.css">
<link rel="stylesheet" href="./css/cardStyling.css">
<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
<link href="./css/fontawesome/css/all.css" rel="stylesheet">
<link rel="icon" href="Annika_picked_me.png" type="image/icon type">
</head>
<body>
  <header>
    <section id="TITLE">
      Mythos Rising
    </section>
    <label id="UPLOAD" class="header-item" for="myFile"> Upload a Decklist
      <input type="file" id="myFile" name="filename" style="display:none" accept=".csv" onchange="this.parentNode.firstChild.data=this.files[0].name;">
    </label>
    <label id="PROCESS" class="header-item" for="process_btn" onmouseup="readDList()"> Process Decklist
      <input id="process_btn" type="submit" value="Process Decklist" style="display:none" >
    </label>
    <section id="CHOOSE" class="header-item" onclick="toggleScroll()"> Add Cards </section>
    <label id="EXPORT" class="header-item" for="export_btn">Export Decklist!
      <button id="export_btn" type="button" style="display:none" onclick="expCardList()"></button> 
    </label>
  </header>
  <main>
    <section id="scroll-open" >
      <div id="scroll-header">
        <span>
          <label class="container">
            <input id="check-Purple" type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="checkmark" style="background-color:purple"></span>
          </label>
          <label class="container">
            <input id="check-Gold" type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="checkmark" style="background-color:orange"></span>
          </label>
          <label class="container">
            <input id="check-Grey" type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="checkmark" style="background-color:grey"></span>
          </label>
          <label class="container">
            <input id="check-Green" type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="checkmark" style="background-color:green"></span>
          </label>
          <label class="container">
            <input id="check-Blue"  type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="checkmark" style="background-color:blue"></span>
          </label>
          <label class="container">
            <input id="check-Red" type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="checkmark" style="background-color:red"></span>
          </label>
        </span>
        <span>
          <label class="icon-container">
            <input id="check-Artifact"  type="checkbox" checked="checked" onchange="fillVisualizer()">
            <i class="fas fa-ankh icon"></i>
          </label>
          <label class="icon-container">
            <input id="check-Creature"  type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="fas fa-tint icon"></span>
          </label>
          <label class="icon-container">
            <input id="check-Instant"  type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="fas fa-magic icon"></span>
          </label>
          <label class="icon-container">
            <input id="check-Battlefield"  type="checkbox" checked="checked" onchange="fillVisualizer()">
            <span class="fas fa-mountain icon"></span>
          </label>
        </span>
        <button type="button" onclick="analyzeCards()"> Analyze </button>
      </div>
      <section id="visualizer"></section>
    </section>
    <section class="grid-container" id="container">
    </section>
  </main>
  <footer>
    <section id="button_container">
      <button id="flatten" onclick="flattenCards()">
        FLATTEN
      </button>
      <button id="stack" onclick="stackCards()">
        STACK
      </button>
    </section>
  </footer>
  <script src='js/d3.js'></script>
  <script src='js/importer.js'></script>
</body>
</html>
