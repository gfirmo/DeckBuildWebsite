<html>
<head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/colors.css">
<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <section id="TITLE">
      Deck Build Website
    </section>
    <label id="UPLOAD" class="header-item" for="myFile"> Upload a Decklist
      <input type="file" id="myFile" name="filename" style="display:none">
    </label>
    <section id="PROCESS" class="header-item">
      <input type="submit" value="Process Decklist" onclick="readDList()">
    </section>
    <section id="EXPORT" class="header-item">
      <button type="button" onclick="expCardList()">Export Decklist!</button> 
    </section>
    <section id="CHOOSE" class="header-item">
      <label for="cards"> Choose a card: </label>
      <select name="cards" id="cards"></select>
      <label for="numCards"> # </label>
      <select name="numCards" id="numCards">
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="4"> 4 </option> 
      </select>
    <button type="button" onClick="fillCardSelect()"> Add </button>
    </section>
  </header>
  <main class="grid-container" id="container" style="display:grid;grid-template-columns: repeat(4, 1fr);grid-row-gap:10px;page-break-inside:auto;">
  </main>
<script src='js/d3.js'></script>
<script src='js/importer.js'></script>
</body>
</html>
